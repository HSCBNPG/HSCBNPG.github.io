<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <style>
  </style>
</head>
<body>

<ul id="list">
  <li>98</li>
  <li>85</li>
  <li>33</li>
  <li>99</li>
  <li>52</li>
</ul>

<script src="js/jquery-1.11.3.js"></script>
<script>
//遍历分数，给不及格的分数加10，90分以上的绿色
$("ul#list>li").each(function(i,elem){
  $score=$(elem);
  if($score.html()<60){
    $score.html(parseInt($score.html())+10)
  }else if($score.html()>90){
    $score.css("background","green")
  }
})
</script>
</body>
</html>
