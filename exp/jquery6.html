<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .dropdown{
            width:64px;height:20px;
        }
        .dropdown a{
            text-decoration:none;
            color:#000;
            display:inline-block
        }
        .dropdown>a{
            border:1px solid #000;
            padding:6px 12px;
        }
        .dropdown-menu{
            width:200px;
            list-style:none;
            margin:0px;padding:0px;
            border:1px solid #000;
            box-shadow: 5px 5px 6px #000;
            display:none;
        }
        .dropdown-menu a{
            padding:6px 20px;
            width:160px;
        }
        .dropdown-menu li:hover{
            background:#0aa1ed;
        }
    </style>
</head>
<body>
    <h1>下拉菜单</h1>
    <div class="dropdown">
        <a href="javascript:;">dropdown</a>
        <ul class="dropdown-menu">
            <li><a href="javascript:;">action</a></li>
            <li><a href="javascript:;">another action</a></li>
            <li><a href="javascript:;">someelse</a></li>
            <li><hr></li>
            <li><a href="javascript:;">separated lin</a></li>
        </ul>
    </div>
    <script src="js/jquery-1.11.3.js"></script>
    <script>
        //DOM4步
        //查找触发事件元素
        //绑定事件处理函数
        $(".dropdown>a")
        .mouseenter(function(){
            //查找要修改的元素
            $(this).next()
            //修改元素
            .show();
        })
        //当鼠标离开目标区域，隐藏下拉菜单
        $(".dropdown").mouseleave(function(){
            $(".dropdown-menu").hide()
        })
      
    </script>
</body>
</html>
