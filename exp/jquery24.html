<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <style>
    img { position: relative;cursor:pointer }
    #s4{
      top:60%; left:50%;
      margin-left:-64px;
      margin-top:-64px;
    }
  </style>
</head>
<body>
<img id="s1" src="images/star.png"><br/>
<img id="s2" src="images/star.png"><br/>
<img id="s3" src="images/star.png"><br/>
<img id="s4" src="images/star.png"><br/>
<img id="s5" src="images/star.png"><br/>

<script src="js/jquery-1.11.3.js"></script>
<script>
  /*
  s1在屏幕左上角的小星星， 点击后从左移动到屏幕右边
  s2在屏幕左上角的小星星，点击后从左移动到屏幕右边，再移动到下边——走直角
  s3在屏幕左上角的小星星，点击后从左上角移动到屏幕右下边，走斜线
  s4点击小星星，变大、变淡....  直至消失
  s5//单击小星星，闪烁三次，最后消失
  //(先使用回调函数实现，再使用排队简化)
*/
$("#s1").click(function(){
  var $star=$(this)
  if($star.is(":animated")){
    $star.stop()
  }else{
    $star.animate({left:800},2000)
  }
})
$("#s2").click(function(){
  $star=$(this);
  if($star.is(":animated")){
    $star.stop()
  }else{
    $star.animate({left:800},2000)
         .animate({top:800},2000)
  }
})
$("#s3").click(function(){
  var $star=$(this)
  if($star.is(":animated")){
    $star.stop()
  }else{
    $star.animate({
      left:800,
      top:400
    },2000)
  }
})
$("#s4").click(function(){
  var $star=$(this)
  if($star.is(":animated")){
    $star.stop(true)
  }else{
    $star.animate({
      width:256,
      opacity:0
      //marginLeft:-256,
      //marginTop:-256
    },2000,
    function(){//this指animate点前的对象，回调函数，动画结束后自动调用
      $(this).hide()
    })
  }
})
$("#s5").click(function(){
  var $star=$(this)
  for(var i=0;i<3;i++){
    $star.fadeOut()//淡出
         .fadeIn()//淡入
  }
  $star.fadeOut()
})
</script>
</body>
</html>
