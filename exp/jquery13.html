<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .tabs{
            list-style-type: none;
            padding:0
        }
        .tabs a{
            text-decoration: none;
            color:#000;
            padding:6px 12px;
            display:inline-block
        }
        .tabs>li{
            float:left;
            border-bottom:1px solid #000;
        }
        .tabs>.active{
            border:1px solid #000;
            border-bottom:0
        }
    </style>
</head>
<body>
    <h1>使用属性选择器实现标签页头的切换</h1>
    <ul class="tabs">
            <li class="active">
              <a data-toggle="tab" href="#">十元套餐</a>
            </li>
            <li>
              <a data-toggle="tab" href="#">二十元套餐</a>
            </li>
            <li>
              <a data-toggle="tab" href="#">三十元套餐</a>
            </li>
          </ul>
    
    <!-- 点击切换class中的active属性 -->
    <script src="js/jquery-1.11.3.js"></script>
    <script>
        //DOM4步
        //查找触发事件元素
        //绑定事件处理函数
        //事件委托,.on("事件名","选择器","回调函数")
        $(".tabs").on("click","[data-toggle=tab]",function(){
            //查找要修改的元素
            //修改元素
            $(this).parent().addClass("active")//当前元素的父元素添加active样式
            .siblings().removeClass("active")//同时移除当前元素父元素的兄弟元素的active样式
        })
      
    </script>
</body>
</html>
