<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="js/vue.js"></script>
  <script>
    Vue.filter("sexFilter",function(sex,lang="cn"){
      if(lang=="cn"){
        return sex==0?"女":
               sex==1?"男":
               sex=="♂"?"♂男":"♀女"
      }else{
        return sex==0?"female":
               sex==1?"male":
               sex=="♂"?"♂male":"♀female"
      }
    })
    Vue.filter("sexicon",function(sex){
      if(sex==1||sex=="男"||sex=="male"){
        return sex==1?"♂":sex+"♂"
      }else{
        return sex==0?"♀":sex+"♀"
      }
    })
  </script>
</head>
<body>
<div id="app">
    <h1>性别：{{sex1|sexFilter("en")|sexicon}}</h1>
    <h1>性别：{{sex2|sexicon|sexFilter}}</h1>
</div>
<script>
var vm=new Vue({
  el:"#app",
  data:{
    sex1:1,
    sex2:0
  }
})
</script>
</body>
</html>
