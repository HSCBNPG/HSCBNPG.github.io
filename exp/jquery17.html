<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .container{
            border:1px solid #aaa;
            overflow: hidden;
        }
        .block{
            float:left;
            margin:10px;
            border:1px solid #aaa;
            background: #faa;
            width:150px;height:150px
        }
        .block:hover{box-shadow:0 5px 6px #000}
        .close{
            float:left;padding:5px;
            font-weight:bold;opacity:.2;
            cursor:pointer
        }
        .close:hover{
            opacity:.5
        }
    </style>
</head>
<body>
    <h1>添加删除节点</h1>
    <button id="add-block">添加区块</button>
    <div class="container">
        <!-- <div class="block">
            <span class="close">x</span>
        </div> -->
    </div>
    <!-- 点击任意一个按钮，弹出疼 -->
    <script src="js/jquery-1.11.3.js"></script>
    <script>
        //DOM4步
        //查找触发事件元素
        //绑定事件处理函数
        $("#add-block").click(function(){
            //查找要修改的元素
            //修改元素
            $(`<div class="block">
                    <span class="close">x</span>
                </div>`)
            .prependTo("div.container")
            .css(
                "background-color",
                `rgb(${
                    parseInt(Math.random()*256)
                },${
                    parseInt(Math.random()*256)
                },${
                    parseInt(Math.random()*256)
                })`
            )
        })
      $("div.container").on("click","span.close",function(){
          $(this).parent().remove()
          //remove() 删除自身
      })
    </script>
</body>
</html>
