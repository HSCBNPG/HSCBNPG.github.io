<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1></h1>
    <ul class="top">
        <li class="parent1">parent1
            <ul>
                <li class="child">child1</li>
                <li class="child">child2</li>
                <li class="child">child3</li>
            </ul>
        </li>
        <li class="parent2">parent2
            <ul>
                <li class="child">child1</li>
                <li class="child">child2</li>
                <li class="child">child3</li>
            </ul>
        </li>
    </ul>
    
    <script src="js/jquery-1.11.3.js"></script>
    <script>
        //修改class为top的ul的所有直接子元素
        $("ul.top").children().css("border","1px solid #000")
        //修改class为top的ul的所有后代li
        $("ul.top").find("li").css("box-shadow","0 0 5px navy");
        //为class为child的li绑定单击事件
        //$("li.child").click(function(){
            $("ul.top>li li").click(function(){
            //选择当前元素的下一个元素/前一个元素/之前所有/之后所有/除自己之外所有，修改其背景颜色
            //$(this).next()
            //$(this).prev()
            //$(this).prevAll()
            //$(this).nextAll()
            $(this).siblings()
            .css("background","yellow")
        })
    </script>
</body>
</html>
