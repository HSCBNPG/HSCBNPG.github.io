<!DOCTYPE HTML>
<html>
<head>
<title>读取并修改元素的内容</title>
<meta charset="utf-8" />
<style>
	div{float:left; height: 100px; line-height: 100px; }
	#d1,#d3{ background-color: #ccff00; }
	#d2{ cursor: pointer; background-color: #ffcc00; }
	#d1{
		/*width的起始值必须写！*/
		width:64px;
		overflow:hidden;
		transition:width .5s linear;
	}
</style>
</head>
<body>
	<div id="d1">树形列表</div>
	<div id="d2">&lt;&lt;</div>
	<div id="d3">内容的主体</div>
<script>
//1. 查找触发事件的元素
//查找id为d2的元素
var d2=document.getElementById("d2")
//2. 绑定事件处理函数
//为d2绑定单击事件处理函数
d2.onclick=function(){
    var d2=this;//获得当前对象
    //查找要修改的对象
    var d1=document.getElementById("d1");
    if(d2.innerHTML=="&lt;&lt;"){//如果d2的内容是<<
        d1.style.width=0;//d1的宽度变为0
        d2.innerHTML="&gt;&gt;"//同时修改d2的内容为>>
    }else{//否则，如果d2的内容为>>
        d1.style.width="64px";//改回d1的宽度为64px
        d2.innerHTML="&lt;&lt;"//同时修改d2的内容为<<
    }
}
</script>
</body>
</html>
