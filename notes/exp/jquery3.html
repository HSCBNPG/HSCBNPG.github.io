<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>子元素过滤选择器</h1>
    <ul>
        <li>child1-basic0</li>
        <li>child2-basic1</li>
        <li>child3-basic2</li>
    </ul>
    <ul>
        <li>child1-basic3</li>
        <li>child2-basic4</li>
        <li>child3-basic5</li>
    </ul>
    <ul>
        <li>child1-basic6</li>
    </ul>
    <!-- 点击任意一个按钮，弹出疼 -->
    <script src="js/jquery-1.11.3.js"></script>
    <script>
        //查找每个ul中第一个li
        var $lis=$("ul>li:first-child")
        .css("background-color","red")
        //查找每个ul中最后一个li
        var $lis=$("ul>li:last-child")
        .css("color","green")
        //查找每个ul中处于偶数位置的li
        var $lis=$("ul>li:nth-child(2n)")
        .css("border","1px solid blue")
        //查找每个ul中第二个li
        var $lis=$("ul>li:nth-child(2)")
        .css("font-size","25px")
        //查找作为ul下唯一一个子元素的li
       var $lis=$("ul>li:only-child")
       .css("text-decoration","line-through")
    </script>
</body>
</html>
