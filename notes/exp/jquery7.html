<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
    <div class="container">
        <h1>jquery中的选择器——内容过滤选择器</h1>
        <button>提交订单</button>
        <button>submit注册信息</button>
        <button>马上提交</button>
        <button>清空重填</button>
        <hr>
        <div class="alert" id="alert1">
            第一个警告框
        </div>
        <div class="alert" id="alert2">
            <span class="close">x</span>
            第二个警告框
        </div>
    </div>
    <!-- 点击任意一个按钮，弹出疼 -->
    <script src="js/jquery-1.11.3.js"></script>
    <script>
        //选择包含提交二字的按钮，变为绿色
        $("body>div>button:contains(提交)").css("background-color","green");
        //选择包含.close的按钮的.alert元素，让其变为红色警告框
        $(".alert:has(.close)").css("background","red")
        //选择不包含.close的按钮的.alert元素，让其变为绿色的警告框
        $(".alert:not(:has(.close))").css('background',"green");
    </script>
</body>
</html>
