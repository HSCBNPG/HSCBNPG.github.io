<!DOCTYPE HTML>
<html>
<head>
<title>读取并修改元素的内容</title>
<meta charset="utf-8" />
<style>
	div{float:left; height: 100px; line-height: 100px; }
	#d1,#d3{ background-color: #ccff00; }
	#d2{ cursor: pointer; background-color: #ffcc00; }
</style>
</head>
<body>
	<div id="d1">树形列表</div>
	<div id="d2">&lt;&lt;</div>
	<div id="d3">内容的主体</div>
<script>
//将day01/4_door.html拷贝到day02中
//DOM操作4步:
//1. 查找触发事件的元素
//2. 绑定事件处理函数
	//3. 查找要修改的元素
	//4. 修改元素
//1. 查找触发事件的元素
//查找id为d2的元素
var d2=document.getElementById("d2");
//id可直接变成全局变量，但是实际开发时，禁止使用。因为全局变量极易被污染！
//2. 绑定事件处理函数
//为d2绑定单击事件处理函数
d2.onclick=function(){
    var d2=this;
    //查找要修改的元素并修改元素
    var d1=document.getElementById("d1");
    if(d2.innerHTML=="&lt;&lt;"){
        d1.style.display="none";
        d2.innerHTML="&gt;&gt;"
    }else{
        d1.style.display="block";
        d2.innerHTML="&lt;&lt;"
    }
}
</script>
</body>
</html>
