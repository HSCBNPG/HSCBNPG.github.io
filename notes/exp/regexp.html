    <!-- 敏感词数组 join search -->
    <script>
        //敏感词数组
        var arr=["明月","河图","当午"];
        //将数组所有元素按指定分隔符拼接成字符串join
        var str=arr.join("|");
        //获得输入的消息
        var msg=prompt("请输入您的消息内容");
        //创建正则表达式
        var reg=new RegExp(str);
        //查找消息内容是否含有敏感词
        var i=msg.search(reg);
        if(i!=-1){
            console.log("消息中含有，敏感词")
        }else{
            console.log(`${msg}`)
        }
    </script>
    <!-- split join -->
    <script>
        //反转一个字符
        var str="heloworld"
        //将字符串分割成一个数组
        var arr=str.split("");
        //反转数组
        arr=arr.reverse();
        //将数组无缝拼接为字符串
        str=arr.join("")
    </script>
