<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .alert{
            border:1px solid #a33;
            color:#922;
            background: #fee;
            padding:10px;
            width:400px;
            height:100px;
            position:fixed;
            box-sizing:border-box;
            top:50%;left:50%;
            margin-top:-50px;
            margin-left:-200px
        }
        .alert>.close{
            float:right;
            font-weight:bold;
            opacity: .5;
            cursor:pointer
        }
        .alert.close:hover{opacity:1}
        .fade{/*定义淡入淡出动画的初始状态，常驻元素*/
            opacity:0;
            height:100px;width:400px;
            margin-left:-200px;
            margin-top:-50px;
            overflow: hidden;
            transition:all 1s linear;
        }
        .in{/*定义淡入淡出动画的结束状态*/
            opacity:1;
            height:100px;
            width:400px;
            margin-left:-200px;
            margin-top:-50px;
        }
    </style>
</head>
<body>
    <h1></h1>
    <button id="btn">click me!</button>
    <div class="alert fade">
        <span class="close">x</span>
        <p>you can you up,no can no bb!</p>
    </div>
    <!-- 点击任意一个按钮，弹出疼 -->
    <script src="js/jquery-1.11.3.js"></script>
    <script>
        //DOM4步
        //查找触发事件元素
        //绑定事件处理函数
        $("#btn").click(function(){
            //查找要修改的元素
            //修改元素
            $("div.alert").addClass("in");
        })
        $(".alert>.close").click(function(){
            $(this).parent().removeClass("in")
        })
    </script>
</body>
</html>
